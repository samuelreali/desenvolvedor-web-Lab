<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notas</title>
<link rel="stylesheet" href="estilo.css">
<script src="verificacao.js"></script> 
<script src="js/jquery.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap-select.min.css">
<script src="js/bootstrap-select.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4yfaTqgFtohetphbbj0="crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<!-- Deixar background pontilhado -->
<body id="corpo" style="
  background-image: -webkit-repeating-radial-gradient(center center, rgba(0,0,0,.1), rgba(0,0,0,.1) 1px, transparent 1px, transparent 100%);
  background-image: -moz-repeating-radial-gradient(center center, rgba(0,0,0,.1), rgba(0,0,0,.1) 1px, transparent 1px, transparent 100%);
  background-image: -ms-repeating-radial-gradient(center center, rgba(0,0,0,.1), rgba(0,0,0,.1) 1px, transparent 1px, transparent 100%);
  background-image: repeating-radial-gradient(center center, rgba(0,0,0,.1), rgba(0,0,0,.1) 1px, transparent 1px, transparent 100%);
  -webkit-background-size: 3px 3px;
  -moz-background-size: 3px 3px;
  background-size: 3px 3px;">

<div id="legend">
<h1 style="text-align: center;">Sistema escolar de notas</h1>
</div>

<!-- Div para input das notas -->
<div class="boxForm">
    <form name="notas">
        <h2>Calcular média</h2>
        <input type="number" id="nota1" name="nota1" placeholder="Digite a 1ª nota">
        <input type="number" id="nota2" name="nota2" placeholder="Digite a 2ª nota">
        <input type="number" id="nota3" name="nota3" placeholder="Digite a 3ª nota">
        <div class="alert alert-success div_sucesso" style="display: none; "role="alert" id="div_sucesso" >
        </div>
        <div class="alert alert-danger div_erro" style="display: none; "role="alert" id="div_erro" >
        </div>
        <input type="button" id="calcular" value="Calcular" onclick="enviarNotas()">
    </form>
</div>
    
</body>
</html>
